<!-- Game Room -->
<!doctype html>
<html>
<head>
    <title>Game Hall</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/game_hall.css">
</head>
<body class="wBody">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <h3 class="text-center">Game Hall</h3>
        </div>
        <div class="col-xs-3">
            <h5 class="text-right" id="helloMsg"> <small> Log out </small> </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-5 text-right">
            <div id="err_msg"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <hr />
        </div>
    </div>
    <!-- To display all the game room inside-->
    <div class="col-xs-10 col-xs-offset-1" id='game_hall_container'>
        <ul id="game_hall"></ul>
    </div>
    <div id="loading">
        <img src="img/loading.gif" alt="" />
    </div>
</body>
<script src="js/socket.io.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/api.js"></script>
<script src="js/game_hall.js"></script>
</html>
